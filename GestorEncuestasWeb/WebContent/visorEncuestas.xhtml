<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
    </h:head>
	<h:body>
		<h:form>
			<h:selectOneMenu  value="#{sesionEncuestaUsuario.encuesta}" valueChangeListener="#{sesionEncuestaUsuario.setPreguntas}">
				<f:selectItems value="#{sesionEncuestaUsuario.coleccionEncuesta}"/>
				<f:ajax  render="preguntasPorEncuesta"></f:ajax>
			</h:selectOneMenu><br></br>
			<h:selectOneMenu id="preguntasPorEncuesta" value="#{sesionEncuestaUsuario}" >
				<f:selectItems value="#{sesionEncuestaUsuario.coleccionPreguntasPorEncuesta}"/>
			</h:selectOneMenu>
		</h:form>
		<h:form>
			Teclea algo: <h:inputText value="#{sesionEncuestaUsuario.textoPrueba}" />
				<f:ajax render="textoEnriquecido" execute="textoEnriquecido2" event="keyup" ></f:ajax><br></br>
				<h:outputText id="textoEnriquecido" value="#{sesionEncuestaUsuario.textoEnriquecidoPrueba}" />
			Teclea algo: <h:inputText id="textoEnriquecido2" value="#{sesionEncuestaUsuario.textoEnriquecido2Prueba}" />
		</h:form>
	</h:body>
</html>
