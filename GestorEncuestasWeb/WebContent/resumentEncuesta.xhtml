<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>  
	<h:body>
		<ul>
			<ui:repeat var="preguntas" value="#{encuestaSesion.rergistroEncuesta}">
				<li>#{preguntas.texto}</li>
			</ui:repeat>
		</ul>
		<h:form>
			<h:commandButton  action="#{encuestaSesion.cancelarEncuesta}" value="Cancelar" />
		</h:form>
		<h:form>
			<h:commandButton  action="#{encuestaSesion.guardarEncuesta}" value="Guardar" />
		</h:form>
		<h:form>
			<h:commandButton  action="#{encuestaSesion.volverEncuesta}" value="Volver" />
		</h:form>
	</h:body>
</html>
